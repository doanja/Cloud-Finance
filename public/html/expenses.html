<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../styles/reset.css">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../styles/main.css">

    <title>Budget+</title>

<body>
    <!-- main -->
    <div class="container-fluid p-0" id="main-container">
        <!-- navbar -->
        <div class="container">
            <nav class="navbar navbar-light bg-white">
                <a class="navbar-brand" href="#">Fixed top</a>

                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">More</a>
                        <div class="dropdown-menu dropdown-menu-right" id="menu">
                            <a class="dropdown-item" href="#">Dashboard</a>
                            <a class="dropdown-item" href="#">Overview</a>
                            <a class="dropdown-item" href="#">Expenses</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Profile</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- jumbotron -->
        <div class="jumbotron p-0 mb-0">
            <!-- blur -->
            <div class="blur p-0 table overflow-auto">
                <!-- expense table -->
                <table class="table table-bordered table-hover bg-white mx-auto my-5" id="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Goal</th>
                            <th scope="col">Spent</th>
                            <th scope="col">Expense Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- expenses rendered here -->
                    </tbody>
                </table>
                <!-- create expense / category buttons -->
                <div class="text-center my-5">
                    <div class="btn btn-primary text-white create-category"><i class="fas fa-plus fa-1x"></i> Create
                        Category
                    </div>
                    <div class="btn btn-primary text-white create-expense"><i class="fas fa-plus fa-1x"></i> Create
                        Expense
                    </div>
                </div>
            </div>

        </div>

        <!-- footer -->
        <footer>
            <!-- copyright -->
            <div class="text-center py-3">Â© 2019 Copyright

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
