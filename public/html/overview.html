<body>
    <!-- main -->
    <div class="container-fluid p-0" id="main-container">
        <!-- navbar -->
        <div class="container">
            <nav class="navbar navbar-light bg-white">
                <a class="navbar-brand" href="/">Cloud Finance</a>

                <ul class="nav">
                    <li class="nav-item dropdown">
                        <i class="fas fa-bars fa-1x" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"

                        <div class="dropdown-menu dropdown-menu-right" id="menu">

                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- jumbotron -->
        <div class="jumbotron p-0 mb-0">
            <!-- blur -->
            <div class="blur p-0 overflow-auto">

                <!-- page header -->
                <h3 class="pb-2 my-3 mx-auto border-bottom text-light budget-data page-header">
                    Overview
                </h3>

                <!-- income -->
                <div class="input-group mx-auto budget-data mt-5 mb-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-light">Income</span>
                    </div>
                    <input type="text" class="form-control" id="income">
                </div>

                <!-- budget overview -->
                <table class="table table-hover bg-white budget-data mx-auto my-5" id="table">
                    <thead class="thead bg-primary text-light">
                        <tr>
                            <th>Category</th>
                            <th>Funds Available</th>
                            <th>Amount Spent</th>
                            <th>Budget Difference</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- overview data rendered here -->
                    </tbody>
                </table>

            </div>

        </div>

    <script type="text/javascript" src="../scripts/overview.js"></script>
    <script type="text/javascript" src="../scripts/modal.js"></script>
